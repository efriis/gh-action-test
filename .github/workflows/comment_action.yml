name: Echo Pull Request Review Comment

on:
    pull_request_review_comment:
        types: [created]

jobs:
    echo-comment:
        runs-on: ubuntu-latest

        steps:
            - name: Echo the comment
              env:
                MY_SECRET: ${{ secrets.MY_SECRET }}
                COMMENT_BODY: ${{ github.event.comment.body }}
              run: |
                echo "$COMMENT_BODY"
